<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" id="username" type="text" name="Username" placeholder="Username" required="">
					<input class="text" id="email" type="email" name="email" placeholder="Email" required="">
					<input class="text" id="password" type="password" name="password" placeholder="Password" required="">
					<input class="text" id="confirmPassword" type="password" name="password" placeholder="Confirm Password" required="">
          <input class="text" id="role" type="text" name="role" placeholder="Role" required="">
          <input class="text" id="mobile" type="text" name="mobile-number" placeholder="Mobile Number" required="">

          <!-- <button type="button" name="signup" onclick="signup()"></button> -->
					<input type="submit" id="signup" value="SIGNUP">
				</form>
			</div>
		</div>
	</div>
	<!-- //main -->
</body>
<script type="text/javascript" src="js/signup.js">

</script>
</html>
